<div class="menu">
  <div>
    <img class="imageHead mr-2" />
  </div>
  <div (click)="menu.toggle($event)">
    <div class="avatar-container">
      <p-avatar
        image="assets/avatar/avatar-demo.jpg"
        styleClass="mr-2"
      ></p-avatar>
      <span>Xanthe Neal</span>
      <i class="pi pi-angle-down"></i>
    </div>
  </div>
</div>

<div class="container">
  <div class="header">
    <h1 class="text-center">Personal Info</h1>
    <p class="text-center">Basic info, like your name and photo</p>
  </div>
  <div class="card">
    <div class="card-header">
      <div>
        <h3>Profile</h3>
        <p>Some info may be visible to other people</p>
      </div>
      <button
        pButton
        pRipple
        type="button"
        label="Edit"
        class="p-button-outlined p-button-rounded p-button-secondary"
      ></button>
    </div>
    <hr />
    <div class="user-info"></div>
  </div>
</div>

<p-menu
  #menu
  [popup]="true"
  [model]="items"
  styleClass="mt-1 menu-option"
></p-menu>
